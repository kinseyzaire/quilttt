<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>QUILTTT</title>
      <link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Poiret+One|Quicksand:400,300,700' rel='stylesheet' type='text/css'>
      <link href="app.css" rel="stylesheet" type="text/css">
   </head>
   <body>
      <header id="logo">
         <h1>QUILTTT</h1>
         <form>
            <div class="form-half">
               <h3>quantity</h3>
               <input type="number" id="qty" name="qty" value="6"><br>
               <h3 id="clickFerPieces">+ add +</h3>
            </div>
            <div class="form-half">
               <h3>color</h3>
               <label>red <input type="radio" name="color" id="red" value="red"></label><br>
               <label>orange <input type="radio" name="color" id="orange" value="orange"></label><br>
               <label>yellow <input type="radio" name="color" id="yellow" value="yellow"></label><br>
               <label>green <input type="radio" name="color" id="green" value="green"></label><br>
               <label>blue <input type="radio" name="color" id="blue" value="blue"></label><br>
               <label>violet <input type="radio" name="color" id="violet" value="violet"></label><br>
               <label>grey <input type="radio" name="color" id="grey" value="grey"></label><br>
               <label>black <input type="radio" name="color" id="black" value="black"></label><br>
               <label>white <input type="radio" name="color" id="white" value="white"></label><br>
            </div>
         </form>
      </header>
      <main id="quilt">
      </main>
   </body>
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
   <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
   <script type="text/javascript" src="app.js"></script>
</html>
